              # Speedrunning Copyright Law

              * A valid copyright, protects the original (creative) expression of a work.
              * Copyright provides exclusive rights to reproduce, distribute, and prepare "derivative works".
                  * Reproduce: direct evidence or access + striking similarity.
                  * Prepare "derivative works": must still incorporate the underlying original expression.

              ---
              ## Fair Use

              Fair use is a **defense** to copyright infringment.

              1. The purpose and character of the use. (Commercial? Transformative?)
              2. The nature of the copyrighted work. (Factual? Creative?)
              3. The amount and substantiality of the portion used.
              4. The effect on the market value of the original work.
